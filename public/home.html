<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>ThoughtJot Home Page</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link rel="stylesheet" href="thoughtJot.css">
<style>
</style>


</head>
<body onload='onLoad()'>
<header class='container-fluid text-center mb-3'>
  <div class='row' id='headerTop'>
    <div class='col-12'>
      <div class='row no-gutters row-eq-height mainSection'>
        <div class='col-12' id='headerLogo'>
          <div class='col-md-3 col-sm-2 col-1'></div>
          <img class='col-md-6 col-sm-8 col-10 img-fluid align-middle' id='logo' src='thoughtJot2Logo.png' alt='ThoughtJot Logo'>
          <div class='col-md-3 col-sm-2 col-1' ></div>
        </div>
        <div id='jotNavBar' class='col-md-4 col-sm-5 col-6' style='display: none'>
          <ul class='list-group h-100'>           
            <li class='btn btn-outline-dark h6 m-0 w-100 h-100 text-center' id='welcomeMessage'><i class="fas fa-user-circle"></i></li>
            <li class='btn btn-outline-dark h6 m-0 w-100 h-100 text-center' onclick='signOut()'><i class="fas fa-sign-out-alt"></i> Sign-Out</li>
            <li class='btn btn-outline-dark h6 m-0 w-100 h-100 text-center' onclick='getNewEntryScreen()'><i class="fas fa-edit"></i> Create New Jot</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
<div class='container-fluid'>
  <div class='row row-eq-height' id='body'>
    <div class='col-sm-4 order-last order-sm-first mb-3' id='sidebarLeft'>
    </div>
    <div class='col-sm-8 order-first order-sm-last mb-3' id='contentArea'>
   </div>
  </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="thoughtJot.js"></script>
</html>
